language: node_js

node_js:
  - '6.6.0'

script: npm run test:all

before_install:
  - npm install -g angular-cli@latest
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm run start
  - sleep 15

notifications:
  email:
    on_failure: change

after_success: 'npm run coveralls'
