language: node_js

node_js:
  - '6.6.0'

script: npm run build

before_install:
  - npm install -g angular-cli@latest
  - npm install -g firebase-tools
  - "export COMMIT_MESSAGE=\"$(git log --format=%B --no-merges -n 1)\""
  - echo ${COMMIT_MESSAGE}
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

notifications:
  email:
    on_failure: change

after_success:
  - npm run coveralls
  - firebase deploy --message=${COMMIT_MESSAGE} --token=${FIREBASE_TOKEN}
